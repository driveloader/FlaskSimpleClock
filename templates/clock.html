<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Live Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #clock {
            font-size: 5rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 2px;
        }

        #clock:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.4);
        }

        #timezone {
            margin-top: 20px;
            font-size: 1.2rem;
            position: relative;
        }

        label {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
            width: 100%;
            max-width: 300px;
        }

        select:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .custom-select {
            position: relative;
            display: inline-block;
        }

        .custom-select:after {
            content: "‚ñº";
            position: absolute;
            right: 15px;
            top: 76%;
            transform: translateY(-50%);
            color: #333;
            pointer-events: none;
        }
        .custom-select:hover {
            transform: translateY(-4px);
        }

        /* Button Styles */
        .buttons {
            margin-top: 30px; /* Space above buttons */
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #ffab40;
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff8f00;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            #clock {
                font-size: 3rem;
                padding: 15px 30px;
            }
            label {
                font-size: 1.2rem;
            }
            select {
                font-size: 1rem;
                padding: 8px 15px;
            }
            button {
                font-size: 1rem; /* Smaller button font */
                padding: 10px 15px; /* Smaller button padding */
            }
        }
    </style>
</head>
<body>
    <div id="clock">{{ time }}</div>

    <div id="timezone" class="custom-select">
        <label for="timezones">Choose time zone (GMT):</label>
        <select id="timezones">
            <option value="0">GMT</option>
            <option value="-12">GMT-12:00</option>
            <option value="-11">GMT-11:00</option>
            <option value="-10">GMT-10:00</option>
            <option value="-9">GMT-9:00</option>
            <option value="-8">GMT-8:00</option>
            <option value="-7">GMT-7:00</option>
            <option value="-6">GMT-6:00</option>
            <option value="-5">GMT-5:00</option>
            <option value="-4">GMT-4:00</option>
            <option value="-3">GMT-3:00</option>
            <option value="-2">GMT-2:00</option>
            <option value="-1">GMT-1:00</option>
            <option value="1">GMT+1:00</option>
            <option value="2">GMT+2:00</option>
            <option value="3">GMT+3:00</option>
            <option value="4">GMT+4:00</option>
            <option value="5">GMT+5:00</option>
            <option value="6">GMT+6:00</option>
            <option value="7">GMT+7:00</option>
            <option value="8">GMT+8:00</option>
            <option value="9">GMT+9:00</option>
            <option value="10">GMT+10:00</option>
            <option value="11">GMT+11:00</option>
            <option value="12">GMT+12:00</option>
        </select>
    </div>

<div class="buttons">
    <button onclick="window.open('https://github.com/driveloader/FlaskSimpleClock', '_blank')">Support the creator ‚òï</button>
    <button onclick="window.open('https://github.com/driveloader/FlaskSimpleClock', '_blank')">Host it myself üèóÔ∏è</button>
</div>


    <script>
        function updateClock() {
            const now = new Date();
            const timezoneOffset = parseInt(document.getElementById('timezones').value);
            
            // Adjust time according to selected GMT offset
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (timezoneOffset * 3600000));
            
            const hours = String(localTime.getHours()).padStart(2, '0');
            const minutes = String(localTime.getMinutes()).padStart(2, '0');
            const seconds = String(localTime.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').textContent = currentTime;
        }

        document.getElementById('timezones').addEventListener('change', updateClock);

        setInterval(updateClock, 1000);
        updateClock();  // Run once immediately to avoid delay
    </script>
</body>
</html>
